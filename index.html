<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartForm Demo - Soluções Sólidas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <div class="form-header">
            <h1>SmartForm.js Demo</h1>
            <p>Validação, Limpeza e Submissão Assíncrona com Javascript Puro.</p>
        </div>

        <form id="contact-form" class="smart-form">
            <div id="form-success" class="success-message-global" style="display: none;"></div>

            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required minlength="4" placeholder="Nome e Sobrenome">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>

            <div class="form-group">
                <label for="age">Idade</label>
                <input type="number" id="age" name="age" required min="18" placeholder="Mínimo de 18 anos">
            </div>

            <div class="form-group">
                <label for="message">Mensagem (Opcional)</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" id="submitBtn">Enviar Formulário</button>
                <button type="button" data-clear>Limpar</button>
            </div>
        </form>
    </div>

<script type="module" src="smart-form.js"></script>
<script type="module" src="demo.js"></script>
</body>

</html>
